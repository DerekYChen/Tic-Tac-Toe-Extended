<!DOCTYPE html>
<html ng-app="GameApp">
<head>
	<title>Tic Tac Toe Extended</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="./style/main.css" />

	<link rel='icon' type='image/png' href='/img/favicon.png' />
</head>

<body>
	<h1>Tic Tac Toe Extended</h1>
	<br>
	<section id="board" ng-controller="Game">
		<table>
			<tr ng-repeat="gridrow in grids">
				<td ng-repeat="grid in gridrow">
					<table id="3x3" class="grid-{{ grid.winMove }} win-{{ grid.win }} pickable-{{ grid.isPickable() }} count-{{$index + $parent.$index*3}}">
						<tr ng-repeat="row in grid.rows">
							<td ng-click="grid.check($parent.$index,$index)" ng-repeat="cell in row track by $index" class="cell-{{ cell }} count-{{$index + $parent.$index*3}}"></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<br>
		<p class="message">{{ message }}</p>
		<button type="button" class="btn btn-default" ng-click="AI=2">Computer Player 2</button>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="./js/game.js"></script>

</body>
</html>
